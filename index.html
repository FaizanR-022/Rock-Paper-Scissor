<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Rock Paper Scissor</h2>
    <div class="buttons">
      <img
        src="Assets/fist (1).png"
        style="background-color: #c2f8cb"
        alt=""
        id="rock"
      />
      <img
        src="Assets/palm-of-hand.png"
        style="background-color: #f0fff1"
        alt=""
        id="paper"
      />
      <img
        src="Assets/peace.png"
        style="background-color: #b3e9c7"
        alt=""
        id="scissor"
      />
    </div>
    <div class="counters">
      <div class="user">
        <h4 id="user_counter">0</h4>
        <h3>User</h3>
      </div>
      <div class="user">
        <h4 id="comp_counter">0</h4>
        <h3>Computer</h3>
      </div>
      <div class="reset">
        <button id="button">Reset Score</button>
      </div>
    </div>

    <div id="second">
      <img
        src="Assets/fist (1).png"
        style="background-color: #c2f8cb"
        alt=""
        id="rockc"
      />
      <img
        src="Assets/palm-of-hand.png"
        style="background-color: #f0fff1"
        alt=""
        id="paperc"
      />
      <img
        src="Assets/peace.png"
        style="background-color: #b3e9c7"
        alt=""
        id="scissorc"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
